<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practica de programacion web</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor de Productos</a>
        </div>
    </nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Producto</h4>
                </div>
                <div class="card-body">
                    <form action="" class="card-body" id="formulario">
                        <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre de producto" id="nombre">
                        </div>
                        <div class="input-group">
                            <input type="number" class="form-control mt-2" placeholder="Numero de productos"  id="cantidad"> 
                       </div>
                       <div class="input-group">
                        <input type="number" class="form-control mt-2" placeholder="Año" value="2018" id="año">
                     </div>
                     <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-2" type="submit" id="btn">Añadir producto</button>
                     </div>
                     
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8" id="ventanaemergente">
            

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
